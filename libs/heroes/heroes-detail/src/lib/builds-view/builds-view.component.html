
<agg-panel class="skill-options-container">
    <agg-panel-header>Build Options</agg-panel-header>

    <div>
        <swiper [config]="{navigation: true, pagination: true, slidesPerView: 2}">
            <div *ngFor="let skill of skills$ | async; trackBy: bySkillId">
                <div class="skill-container">
                    <agg-name-description [namedItem]="skill"></agg-name-description>
                    <div class="skill-option" (click)="selectSkill(skill, option)" [ngClass]="{'selected': option.selected}" *ngFor="let option of skill.children; trackBy: bySkillId">
                        <agg-name-description [namedItem]="option"></agg-name-description>
                    </div>
                </div>
            </div>
        </swiper>
    </div>
</agg-panel>    

<agg-panel class="current-build-container">
    <agg-panel-header>Current Build</agg-panel-header>


    <ng-container *ngFor="let selSkill of selectedSkills | keyvalue">
        <ng-container *ngIf="!!selSkill.value && !!(skillService.getSkill(selSkill.key) | async)">
            <agg-name-description [namedItem]="findChild((skillService.getSkill(selSkill.key) | async), selSkill.value)"></agg-name-description>
        </ng-container>
    </ng-container>
</agg-panel>

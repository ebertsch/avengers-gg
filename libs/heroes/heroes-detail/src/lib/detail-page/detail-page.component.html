<div class="hero-header" *ngIf="!!(hero$ | async)">
    <img class="hero-icon" src="/assets/images/{{(hero$ | async).id}}-logo.png">
    <agg-flared-title>{{ (hero$ | async).name }}</agg-flared-title>
</div>

<div class="wrapper">
    <agg-navigation-tabs>
        <agg-navigation-tab [link]="['gear']">Gear</agg-navigation-tab>
        <agg-navigation-tab [link]="['perks']">Perks</agg-navigation-tab>
        <agg-navigation-tab [link]="['builder']">Builder</agg-navigation-tab>
        <agg-navigation-tab [link]="['guides']">Guides</agg-navigation-tab>
        <agg-navigation-tab [link]="['notes']">Notes</agg-navigation-tab>
    </agg-navigation-tabs>
</div>

<ng-container *ngIf="!!value.melee?.gear">
    <h3 class="fancy-text">{{ value.melee.gear.name }}</h3>
    <p [innerHTML]="value.melee.perk1.description | highlight" *ngIf="!!value.melee.perk1"></p>
    <p [innerHTML]="value.melee.perk2.description | highlight" *ngIf="!!value.melee.perk2"></p>
    <p [innerHTML]="value.melee.perk3.description | highlight" *ngIf="!!value.melee.perk3"></p>
</ng-container>

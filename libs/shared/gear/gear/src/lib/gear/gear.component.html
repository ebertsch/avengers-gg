<h3>{{ gear.name }}</h3>
<div class="rarity">{{ gear.rarity }}</div>
<div class="available-attributes-container">
    <h4>Available Attributes</h4>
    <strong class="attribute" *ngFor="let attribute of gear.stats" [innerHTML]="attribute"></strong>
</div>
<div class="split">
    <div class="power-container">
        <strong>130</strong>
        <span>POWER</span>
    </div>
    <div class="attribute-container">
        <div class="attribute" *ngFor="let attribute of gear.stats">
            <span>{{attribute}}</span><strong>55</strong>
        </div>
    </div>
</div>
<div class="perk-container">
    <h4>Available Gear Perks</h4>
    <swiper [config]="{navigation: true}"  *ngFor="let perks of gear.perks">
        <agg-name-description [namedItem]="getPerk$(perkId) | async" *ngFor="let perkId of perks"></agg-name-description>
    </swiper>
</div>

<h3>{{ gear.name }}</h3>
<div class="rarity">{{ gear.rarity }}</div>
<div class="perk-container">
    <h4>Available Gear Perks</h4>
    <swiper class="gear-swiper" [config]="{navigation: true, pagination: false}">
        <agg-name-description [namedItem]="getPerk$(perkId) | async" *ngFor="let perkId of gear.perks1"></agg-name-description>
    </swiper>
    <swiper class="gear-swiper" [config]="{navigation: true}">
        <agg-name-description [namedItem]="getPerk$(perkId) | async" *ngFor="let perkId of gear.perks2"></agg-name-description>
    </swiper>
    <swiper class="gear-swiper" [config]="{navigation: true}">
        <agg-name-description [namedItem]="getPerk$(perkId) | async" *ngFor="let perkId of gear.perks3"></agg-name-description>
    </swiper>
</div>

<h3>{{ gear.name }}</h3>
<div class="rarity">{{ gear.rarity }}</div>
<div class="perk-container">
    <h4>Available Gear Perks</h4>
    <swiper [config]="{navigation: true}"  *ngFor="let perks of gear.perks">
        <agg-name-description [namedItem]="getPerk$(perkId) | async" *ngFor="let perkId of perks"></agg-name-description>
    </swiper>
</div>

<ng-container *ngIf="!!activeGear; else addGear">
    <agg-gear-viewer [value]="activeGear" [hero]="hero" [gearType]="gearSlot" [gearDefinitions]="gearService.entityMap$ | async" [perks]="perkService.entityMap$ | async">
        <agg-gear-viewer-action>
            <a class="action" [routerLink]="[]" [queryParams]="{v: 'editor'}" queryParamsHandling="merge"
                routerLinkActive="active">
                <mat-icon>edit</mat-icon> 
                Edit
            </a>
        </agg-gear-viewer-action>
        <agg-gear-viewer-action>
            <span class="action" (click)="remove()">
                <mat-icon>delete</mat-icon> 
                Remove
            </span>
        </agg-gear-viewer-action>
    </agg-gear-viewer>
</ng-container>
<ng-template #addGear>
    <a mat-flat-button color="primary" [routerLink]="[]" [queryParams]="{v: 'editor'}" queryParamsHandling="merge"
        routerLinkActive="active">
        Add gear to slot
    </a>
</ng-template>

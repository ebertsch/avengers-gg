<div class="editor">
    <ng-container [ngSwitch]="activeView$ | async">
        <ng-template [ngSwitchCase]="'summary'">
            <agg-loadout-summary></agg-loadout-summary>
        </ng-template>
        <ng-template [ngSwitchCase]="'viewer'">
            <agg-gear-instance-viewer [activeGear]="activeGear$ | async"></agg-gear-instance-viewer>
        </ng-template>
        <ng-template [ngSwitchCase]="'editor'">
            <agg-gear-instance-editor #ge="gearEditor" (removed)="removeGearInstance()" (saved)="saveGearInstance($event)" [activeGear]="activeGear$ | async" [hero]="hero" ></agg-gear-instance-editor>
        </ng-template>
    </ng-container>    
</div>

<a class="melee" [routerLink]="[]" [queryParams]="{g:'m', v: 'viewer'}" queryParamsHandling="merge" routerLinkActive="active">
    <img src="/assets/images/melee-icon.png" />
</a>

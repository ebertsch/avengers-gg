<div class="editor">
    <ng-container [ngSwitch]="activeView$ | async">
        <ng-template [ngSwitchCase]="'summary'">
            <agg-loadout-summary></agg-loadout-summary>
        </ng-template>
        <ng-template [ngSwitchCase]="'viewer'">
            <agg-gear-instance-viewer [activeGear]="activeGear$ | async" [hero]="hero" [gearSlot]="gearSlot"></agg-gear-instance-viewer>
        </ng-template>
        <ng-template [ngSwitchCase]="'editor'">
            <agg-gear-instance-editor (removed)="removeGearInstance()" (saved)="saveGearInstance($event)" [activeGear]="activeGear$ | async" [hero]="hero" [gearSlot]="gearSlot" ></agg-gear-instance-editor>
        </ng-template>
    </ng-container>    
</div>

<a class="slot-container melee" [ngClass]='{empty: !loadout.melee}' [routerLink]="[]" [queryParams]="{g:'m', v: 'viewer'}" queryParamsHandling="merge" routerLinkActive="active">
    <img src="/assets/images/melee-icon.png" />
</a>

<h1>Perks</h1>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Hero Filter</mat-label>
        <mat-select (selectionChange)="setFilters()" [(value)]="heroFilter" multiple>
            <mat-option [value]="'*'">*</mat-option>
            <mat-option *ngFor="let hero of heroService.entities$ | async" [value]="hero.id">{{hero.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input id="search" matInput  [(ngModel)]="searchFilter" (ngModelChange)="setFilters()" />
    </mat-form-field>
</div>

<mat-accordion multi="false">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                New Perk
            </mat-panel-title>
        </mat-expansion-panel-header>

        <aggd-perks-edit-form #perkEditorForm="perkEditorForm" [value]="{}"></aggd-perks-edit-form>

        <mat-action-row>
            <button mat-button color="primary"
                (click)="create(perkEditorForm.formValue.value, perkEditorForm)">Create</button>
        </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel *ngFor="let perk of perkService.filteredEntities$ | async" (opened)="selectedPerk = perk.id">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ perk.title }}
            </mat-panel-title>
            <mat-panel-description class="description">
                {{ perk.description }}
            </mat-panel-description>
            <mat-panel-description class="shot-description">
                {{ (perk.heroes || []).join(', ') }}
            </mat-panel-description>
            <mat-panel-description class="shot-description">
                {{ (perk.gear || []).join(', ') | uncamelcase }}
            </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-container *ngIf="selectedPerk == perk.id">
            <aggd-perks-edit-form #perksEditorForm="perkEditorForm" [value]="perk">
            </aggd-perks-edit-form>

            <mat-action-row>
                <button mat-button color="secondary" (click)="delete(perksEditorForm.formValue.value)">Delete</button>
                <button mat-button color="primary" (click)="save(perksEditorForm.formValue.value)">Save</button>
            </mat-action-row>
        </ng-container>
    </mat-expansion-panel>
</mat-accordion>

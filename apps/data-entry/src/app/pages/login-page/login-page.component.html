<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card class="login-card">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon aria-hidden="false" aria-label="Account Login Icon">account_circle</mat-icon>
            </div>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Avengers GG Admin</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input formControlName="password" matInput [type]="hidePassword ? 'password' : 'text'">
                <button style="min-width: initial !important;" mat-icon-button matSuffix
                    (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
            <button type="button" mat-button (click)="logout()" *ngIf="showLogout">Logout</button>
            <button type="submit" mat-button *ngIf="showLogin">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
